
<div class="row ">
    <div class="col-md-10 container">
        <div class="box">
            <div class="box-content">
                <table class="table table-responsive">
                    <thead>
                        <th style="width: 10%;"> Nombre de usuario </th>
                        <th style="width: 10%;"> Fecha de nacimiento </th>
                        <th style="width: 10%;"> Edad </th>
                        <th style="width: 30%;"> Direccion </th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let user of users  | paginate : {
                            itemsPerPage: tableSize,
                            currentPage: page,
                            totalItems: count
                          };
                   ">
                            <td>{{user.name}}</td>
                            <td>{{user.fecha_nacimiento}}</td>
                            <td>{{user.edad}}</td>
                            <td>{{user.userdomicilio.domicilio + user.userdomicilio.numero_exterior + user.userdomicilio.cp + user.userdomicilio.ciudad}}</td>
                        </tr>
                    </tbody>
                </table>
                <div class="d-flex justify-content-center">
                    <pagination-controls 
                      [responsive]="true" 
                      (pageChange)="onTableDataChange($event)">
                    </pagination-controls>
                  </div>
            </div>
        </div>    
    </div>
</div>
